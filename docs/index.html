<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scrollzzz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <style>
    .buttons {
      position: fixed;
      top: 0;
      right: 0;
      font-size: 1.5rem;
      padding: 1rem;
    }

    .info {
      position: fixed;
      bottom: 0;
      right: 0;
      font-size: 1.5rem;
      padding: 1rem;
    }

    .entry {
      background-color: burlywood;
      margin: 120vh 0;
    }

    .box1 {
      width: 300px;
      height: 300px;
    }

    .box2 {
      width: 40vw;
      height: 70vh;
    }
  </style>
</head>

<body>
  <div class="buttons">
    <button class="trigger">Update trigger</button>
    <button class="disconnect">Disconnect</button>
  </div>
  <p class="info"></p>
  <div class="container">
    <div class="entry box1">Box1</div>
    <div class="entry box2">Box2</div>
  </div>
  <script src="index.js"></script>
  <script>
    const disconnect_elem = document.querySelector('.disconnect');
    const trigger_elem = document.querySelector('.trigger');
    const info_elem = document.querySelector('.info');
    const scroller = scrollzzz({
      entries: '.entry',
      trigger: 0.7,
      debug: true
    });
    let firstLoad = true;

    scroller
      .init()
      .onIntersect(({ direction, entry, observer }) => {
        const isIntersecting = entry.isIntersecting;
        const target = entry.target;
        const box = target.classList[1];
        const triggerPosition = entry.rootBounds.top;
        const isBelow = entry.boundingClientRect.top > triggerPosition;
        let position;
        if (isIntersecting) position = 'isIntersecting';
        else if (!isIntersecting && isBelow) position = 'isBelow';
        else if (!isIntersecting && !isBelow) position = 'isAbove';
        if (firstLoad) {
          // You can use `observer.unobserve(target)` if needed, for example for
          // lazy load images
          console.log(observer);
          firstLoad = false;
        }
        console.log(
          'onIntersect =>',
          // Target element
          `target:${box}`,
          // Scroll direction
          `direction:${direction}`,
          // Element position relative to the trigger
          `position:${position}`
        );
        info_elem.textContent =
          `direction: ${direction}, ` +
          `isIntersecting: ${isIntersecting}`;
        if (isIntersecting) target.style.backgroundColor = 'lightblue';
        else target.style.backgroundColor = 'burlywood';
      });

    disconnect_elem.addEventListener('click', scroller.disconnect);
    trigger_elem.addEventListener('click', () => scroller.setTrigger(0.5));
  </script>
</body>

</html>
