<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scrollzzz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <style>
    .buttons {
      position: fixed;
      top: 0;
      right: 0;
      font-size: 1.5rem;
      padding: 1rem;
    }

    .info {
      position: fixed;
      bottom: 0;
      right: 0;
      font-size: 1.5rem;
      padding: 1rem;
    }

    .entry {
      background-color: burlywood;
      margin: 120vh 0;
    }

    .box1 {
      width: 300px;
      height: 40vh;
    }

    .box2 {
      width: 300px;
      height: 80vh;
    }
  </style>
</head>

<body>
  <div class="buttons">
    <button class="trigger">Update trigger</button>
    <button class="disconnect">Disconnect</button>
  </div>
  <p class="info"></p>
  <div class="container">
    <div class="entry box1">Box1</div>
    <div class="entry box2">Box2</div>
  </div>
  <script src="../index.min.js"></script>
  <script>
    const disconnect_elem = document.querySelector('.disconnect');
    const trigger_elem = document.querySelector('.trigger');
    const info_elem = document.querySelector('.info');
    const scroller = scrollzzz({
      entries: '.entry',
      trigger: 0.7,
      debug: true
    });

    scroller
      .init()
      .onIntersect(({ direction, entry }) => {
        const element = entry.target.classList[1];
        const isIntersecting = entry.isIntersecting;
        console.log(direction, element, isIntersecting);
        info_elem.textContent =
          `direction: ${direction}, ` +
          `isIntersecting: ${isIntersecting}`;
      });

    disconnect_elem.addEventListener('click', scroller.disconnect);
    trigger_elem.addEventListener('click', () => scroller.setTrigger(0.5));
  </script>
</body>

</html>
